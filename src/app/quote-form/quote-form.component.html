<div class="card">
     <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
  <div class="text-center">
     <h3 class="white-text">Type Your Quote
   </h3>
  <hr class="hr-light">
</div>
  <div class="md-form">
    <label for="QuoteTitle">Enter Quote Title</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title='ngModel' required >
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        <p>Enter quote title</p>
          </div>
       </div>

  <div class="md-form">
    <label for="description">Enter Quote</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="newQuote.description" name="description" #description='ngModel' required >
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Enter your new quote</p>
          </div>
      </div>
  <div class="md-form">
    <label for="Author">Enter Author</label>
    <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Enter Author name here</p>
          </div>
      </div>
  <div class="md-form">
   <i class="far fa-clock prefix white-text"></i>
   <label class=" white-text" for="form5">Post date</label>
   <input type='date' id="form5" class="form-control white-text" name="completeDate" [(ngModel)]="newQuote.datePosted" mdbInput>
    </div>
      <div class="text-center">
    <button type="submit" class="btn btn-sm btn-success" mdbWavesEffect>Add Quote</button>
    <hr class="hr-light mb-3 mt-4">
</div>
