
<div class="container-fluid" id="buttons">
  <button class="btn btn-sm btn-success" (click)='upvote()'>{{MyQuote.likes}} <i class="fa fa-thumbs-up" id="like"></i></button>
  <button class="btn btn-sm hate" id="dislike" (click)='downvote()'>{{MyQuote.dislikes}} <i class="fa fa-thumbs-down" id="dislike"></i></button>
  <button class="btn btn-sm btn-danger" id="delete" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"></i></button>
</div>
