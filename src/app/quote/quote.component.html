<div class ="container">
  <h1 style="text-align:center">Welcome to My Quote Hub</h1>
   <h2 style="text-align:center">Share, View and Rate Quotes</h2>
   <hr>
    <div class="row">
      <div class="col-md-6">
      <div *ngFor='let MyQuote of MyQuotes; let i= index;'>
         <div class ="card">
            <div class="text-light card-body">
              <svg class="bi bi-chat-quote-fill> text-left wrap" width="4em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM7.194 6.766a1.688 1.688 0 0 0-.227-.272 1.467 1.467 0 0 0-.469-.324l-.008-.004A1.785 1.785 0 0 0 5.734 6C4.776 6 4 6.746 4 7.667c0 .92.776 1.666 1.734 1.666.343 0 .662-.095.931-.26-.137.389-.39.804-.81 1.22a.405.405 0 0 0 .011.59c.173.16.447.155.614-.01 1.334-1.329 1.37-2.758.941-3.706a2.461 2.461 0 0 0-.227-.4zM11 9.073c-.136.389-.39.804-.81 1.22a.405.405 0 0 0 .012.59c.172.16.446.155.613-.01 1.334-1.329 1.37-2.758.942-3.706a2.466 2.466 0 0 0-.228-.4 1.686 1.686 0 0 0-.227-.273 1.466 1.466 0 0 0-.469-.324l-.008-.004A1.785 1.785 0 0 0 10.07 6c-.957 0-1.734.746-1.734 1.667 0 .92.777 1.666 1.734 1.666.343 0 .662-.095.931-.26z"/>
              </svg>
              <blockquote class="blockquote mb-0 text-center"><strong>{{MyQuote.title}}</strong><br>
                  <div class ="card">
                   <p class="card-text text-warning">{{MyQuote.description}}</p>
                   </div>
                    <footer class="blockquote-footer"><p class="card-text text-light">{{MyQuote.author}}</p>
                      <p class="date text-light"> {{MyQuote.datePosted|date:'short'}}</p>
                        <p class="time-count text-light"><strong>{{MyQuote.datePosted|timeCount:'short'}}</strong></p>
                      <span class="foot"><app-votes></app-votes>
                        <button class="btn btn-sm btn-danger" id="del" (click)='removeQuote(true)'><i class="fa fa-trash" id="delete"></i></button></span>
                      </footer>
                       </blockquote>
                   </div>
                </div>
                  <br>
                <app-quote-detail *ngIf="MyQuote.moreDetails" [quote]="MyQuote" (toDelete)="deleteQuote($event, i)"></app-quote-detail>
                </div>
           </div>
       <div class="offset-1 col-md-5">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
     </div>
    </div>
