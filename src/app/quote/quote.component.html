<div class ="container">
  <h1 style="text-align:center">Welcome to My Quote Hub</h1>
   <h2 style="text-align:center">Share, View and Rate Quotes</h2>
   <hr>
    <div class="row">
      <div class="col-md-6">
      <div *ngFor='let MyQuote of MyQuotes; let i= index;'>
         <div>
            <div class="text-dark light card-body">
              <svg class="bi bi-person-bounding-box text-left wrap" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd" d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
               <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              <blockquote class="blockquote mb-0 text-center">"{{MyQuote.name}} <br>
                  <p class="card-text">{{MyQuote.title}}</p>
                   <p class="card-text">{{MyQuote.description}}</p>
                    <footer class="blockquote-footer"><p class="card-text text-red">{{MyQuote.author}}</p>
                      <p class="date"> {{MyQuote.datePosted|date:'short'}}</p>
                        <p class="time-count"> {{MyQuote.datePosted|timeCount:'short'}}</p>
                        <button class="btn btn-sm btn-danger" id="del" (click)='removeQuote(true)'><i class="fa fa-trash" id="delete"></i></button>
                      </footer>
                       </blockquote>
                   </div>    
                </div>
                  <br>
                <app-quote-detail *ngIf="MyQuote.moreDetails" [quote]="MyQuote" (toDelete)="deleteQuote($event, i)"></app-quote-detail>
                <app-votes></app-votes>
              </div>
           </div>
       <div class="offset-1 col-md-5">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
     </div>
    </div>
